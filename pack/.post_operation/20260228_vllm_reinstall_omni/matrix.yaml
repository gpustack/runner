rules:

  #
  # NVIDIA CUDA
  #

  ## Packed NVIDIA CUDA 12.9.
  ##
  - backend: "cuda"
    services:
      - "vllm"
    args:
      - "CUDA_VERSION=12.9"
      - "VLLM_VERSION=0.16.0"
  ## Packed NVIDIA CUDA 12.8.
  ##
  - backend: "cuda"
    services:
      - "vllm"
    args:
      - "CUDA_VERSION=12.8"
      - "VLLM_VERSION=0.16.0"

  #
  # AMD ROCm
  #

  ## Packed ROCm 7.0.
  ##
  - backend: "rocm"
    services:
      - "vllm"
    platforms:
      - "linux/amd64"
    args:
      - "ROCM_VERSION=7.0"
      - "VLLM_VERSION=0.16.0"
  ## Packed ROCm 6.4.
  ##
  - backend: "rocm"
    services:
      - "vllm"
    platforms:
      - "linux/amd64"
    args:
      - "ROCM_VERSION=6.4"
      - "VLLM_VERSION=0.16.0"
