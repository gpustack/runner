      - "VLLM_VERSION=0.10.1.1"
      - "NVIDIA_GDRCOPY_VERSION=2.4.1"
      - "NVIDIA_HPCX_VERSION=2.21.3"
      - "AWS_EFA_VERSION=1.43.3"
