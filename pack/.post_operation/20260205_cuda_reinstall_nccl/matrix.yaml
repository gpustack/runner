rules:

  #
  # NVIDIA CUDA
  #

  ## Packed NVIDIA CUDA 12.9.
  ##
  - backend: "cuda"
    services:
      - "vllm"
    args:
      - "CUDA_VERSION=12.9"
      - "VLLM_VERSION=0.15.0"
  - backend: "cuda"
    services:
      - "vllm"
      - "sglang"
    args:
      - "CUDA_VERSION=12.9"
      - "VLLM_VERSION=0.14.1"
      - "SGLANG_VERSION=0.5.8"
  ## Packed NVIDIA CUDA 12.8.
  ##
  - backend: "cuda"
    services:
      - "vllm"
    args:
      - "CUDA_VERSION=12.8"
      - "VLLM_VERSION=0.15.0"
  - backend: "cuda"
    services:
      - "vllm"
      - "sglang"
    args:
      - "CUDA_VERSION=12.8"
      - "VLLM_VERSION=0.14.1"
      - "SGLANG_VERSION=0.5.8"
  ## Packed NVIDIA CUDA 12.6.
  ##
  - backend: "cuda"
    services:
      - "vllm"
    args:
      - "CUDA_VERSION=12.6"
      - "VLLM_VERSION=0.15.0"
  - backend: "cuda"
    services:
      - "vllm"
    args:
      - "CUDA_VERSION=12.6"
      - "VLLM_VERSION=0.14.1"
