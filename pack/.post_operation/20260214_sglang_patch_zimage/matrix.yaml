rules:

  #
  # Ascend CANN
  #

  ## Packed Ascend CANN 8.5, using CANN Kernel for A3.
  ##
  - backend: "cann"
    services:
      - "sglang"
    platforms:
      - "linux/arm64"
    args:
      - "CANN_VERSION=8.5"
      - "CANN_ARCHS=a3"
      - "SGLANG_VERSION=0.5.8.post1"
  ## Packed Ascend CANN 8.5, using CANN Kernel for 910B.
  ##
  - backend: "cann"
    services:
      - "sglang"
    platforms:
      - "linux/arm64"
    args:
      - "CANN_VERSION=8.5"
      - "CANN_ARCHS=910b"
      - "SGLANG_VERSION=0.5.8.post1"

  #
  # NVIDIA CUDA
  #

  ## Packed NVIDIA CUDA 12.9.
  ##
  - backend: "cuda"
    services:
      - "sglang"
    args:
      - "CUDA_VERSION=12.9"
      - "SGLANG_VERSION=0.5.8.post1"
  ## Packed NVIDIA CUDA 12.8.
  ##
  - backend: "cuda"
    services:
      - "sglang"
    args:
      - "CUDA_VERSION=12.8"
      - "SGLANG_VERSION=0.5.8.post1"

  #
  # AMD ROCm
  #

  ## Packed ROCm 7.0.
  ##
  - backend: "rocm"
    services:
      - "sglang"
    platforms:
      - "linux/amd64"
    args:
      - "ROCM_VERSION=7.0"
      - "SGLANG_VERSION=0.5.8.post1"
  ## Packed ROCm 6.4.
  ##
  - backend: "rocm"
    services:
      - "sglang"
    platforms:
      - "linux/amd64"
    args:
      - "ROCM_VERSION=6.4"
      - "SGLANG_VERSION=0.5.8.post1"
