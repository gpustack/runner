  ## Packed Ascend CANN 8.2, using CANN Kernel for A3.
  ##
  - backend: "cann"
    services:
      - "vllm"
    args:
      - "CANN_VERSION=8.2"
      - "CANN_ARCHS=a3"
      - "VLLM_VERSION=0.10.2"
